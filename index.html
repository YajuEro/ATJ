<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像回転と拡大</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #image {
            width: 100px;
            height: 100px;
            animation: rotateGrow 3s forwards;
        }

        @keyframes rotateGrow {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(720deg) scale(10);
            }
        }
    </style>
</head>
<body>
    <img id="image" src="IMG_9443.jpeg" alt="野獣先輩" />
    
    <script>
        // アニメーション終了後に指定したURLへ遷移
        const image = document.getElementById('image');
        image.addEventListener('animationend', function() {
            window.location.href = 'https://javidol.org/mv-22ym-%E7%9C%9F%E5%A4%8F%E3%81%AE%E5%A4%9C%E3%81%AE%E6%B7%AB%E5%A4%A2-%E7%AC%AC%E5%9B%9B%E7%AB%A0%E3%80%8C%E6%98%8F%E3%83%AC%EF%BC%81%E9%87%8E%E7%8D%A3%E3%81%A8%E5%8C%96%E3%81%97%E3%81%9F%E5%85%88%E8%BC%A9%E3%80%8D-%E3%82%A8%E3%83%AD%E5%8B%95%E7%94%BB-%E3%82%A2%E3%83%80%E3%83%AB%E3%83%88%E5%8B%95%E7%94%BB.html';
        });
    </script>
</body>
</html>
