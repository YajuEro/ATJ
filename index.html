<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像回転と拡大</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        #image {
            width: 100px;
            height: 100px;
            animation: rotateGrow 3s forwards;
        }

        @keyframes rotateGrow {
            0% {
                transform: rotate(0deg) scale(1);
            }
            100% {
                transform: rotate(720deg) scale(10);
            }
        }
    </style>
</head>
<body>
    <img id="image" src="IMG_9443.jpeg" alt="野獣先輩" />
    
    <script>
        // アニメーション終了後に指定したURLへ遷移
        const image = document.getElementById('image');
        image.addEventListener('animationend', function() {
            window.location.href = 'https://x.com/japanshortpro/';
        });
    </script>
</body>
</html>
