<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>野獣先輩は生きていた！陰謀の真実</title>
    <style>
        /* 基本のスタイル */
        body {
            background-color: #1a1a1a;
            color: #d1d1d1;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            color: #e74c3c;
            font-size: 5em;
            text-transform: uppercase;
            margin-top: 20px;
            line-height: 1.2;
            letter-spacing: 5px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
        }

        h1 span {
            display: block;
        }

        h2 {
            color: #ff6347;
            font-size: 3.5em;
            border-bottom: 4px solid #ff6347;
            margin-bottom: 20px;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }

        p {
            color: #ccc;
            font-size: 1.2em;
            max-width: 900px;
            margin: 30px auto;
            text-align: justify;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding-bottom: 70px; /* フッターのためにスペースを確保 */
        }

        .warning {
            color: #ffffff;
            font-size: 1.6em;
            background-color: rgba(231, 76, 60, 0.9);
            padding: 20px;
            border: 3px solid #e74c3c;
            margin: 30px auto;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            animation: flicker 2s infinite alternate;
            max-width: 800px;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        .sidebar {
            position: fixed;
            top: 20%;
            left: -300px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            color: #f0f0f0;
            font-size: 1.4em;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            transform: rotate(-5deg);
            z-index: 100;
            transition: left 0.5s ease-in-out;
        }

        .sidebar h3 {
            color: #ff6347;
            text-transform: uppercase;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        .sidebar.active {
            left: 10px;
        }

        .footer {
            background-color: #2c3e50;
            padding: 20px;
            position: absolute;
            width: 100%;
            bottom: 0;
            color: #ecf0f1;
            font-size: 1.1em;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
            z-index: 1;
            text-align: center;
        }

        .footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .text-red {
            color: #e74c3c;
            font-weight: bold;
            text-decoration: underline;
        }

        /* 不気味な背景効果 */
        .background-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            filter: blur(10px);
            animation: moveBackground 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%) rotate(0); }
            50% { transform: translate(-45%, -45%) rotate(180deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* レスポンシブデザイン */
        @media (max-width: 1200px) {
            h1 {
                font-size: 4em;
            }

            h2 {
                font-size: 3em;
            }

            p {
                font-size: 1.1em;
            }

            .container {
                width: 90%;
            }

            .warning {
                font-size: 1.4em;
                padding: 18px;
            }

            .sidebar {
                display: none;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }

            .warning {
                font-size: 1.3em;
                padding: 15px;
            }

            .footer {
                font-size: 1em;
            }

            .container {
                width: 90%;
                padding-bottom: 80px; /* フッターにスペースを確保 */
            }

            .sidebar {
                width: 250px;
                font-size: 1.2em;
                height: auto;
                position: static;
                transform: none;
                margin-bottom: 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }

            .warning {
                font-size: 1.2em;
                padding: 12px;
            }

            .footer {
                font-size: 0.9em;
            }

            .container {
                width: 95%;
                padding-bottom: 80px; /* フッターにスペースを確保 */
            }
        }
    </style>
</head>
